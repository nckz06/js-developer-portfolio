<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Nicolas S Nogueira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="background-page">
        <header>
            <img src="./assets/img/my-photo.png" alt="Foto de Perfil" class="photo" id="profile__photo">
            <div class="information">
                <h1 class="title">Olá, <br>eu sou <span id="profile__name">Carregando...</span></h1>
                <ul class="list-information">
                    <li>
                        <img src="./assets/img/icons/job.png" class="icon-information">
                        <span id="profile__job">Carregando...</span>
                    </li>
                    <li>
                        <img src="./assets/img/icons/location.png" class="icon-information">
                        <span id="profile__location">Carregando...</span>
                    </li>
                    <li>
                        <img src="./assets/img/icons/phone.png" class="icon-information">
                        <a id="profile__phone" href="tel:(12) 9 8308-7644">Carregando...</a>
                    </li>
                    <li>
                        <img src="./assets/img/icons/email.png" class="icon-information">
                        <a id="profile__email" href="mailto:nsn.nicolas@gmail.com">Carregando...</a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <section class="skills acordeon">
                <div class="trigger">
                    <h2>Skills</h2>
                    <span class="trigger-arrow"></span>
                </div>

                <div class="content">
                    <div id="hard">
                        <h3>Ferramentas:</h3>
                        <ul id="profile__hardSkills"></ul>
                    </div>
                    <div id="soft">
                        <h3>Habilidades Pessoais:</h3>
                        <ul id="profile__softSkills"></ul>
                    </div>
                </div>
            </section>

            <section class="language acordeon">
                <div class="trigger">
                    <h2>Idiomas</h2>
                    <span class="trigger-arrow"></span>
                </div>

                <div class="content">
                    <ul id="profile__language"></ul>
                </div>
            </section>

            <section class="courses acordeon">
                <div class="trigger">
                    <h2>Educação</h2>
                    <span class="trigger-arrow"></span>
                </div>

                <div class="content">
                    <ul id="profile__courses"></ul>
                </div>
            </section>

            <section class="portfolio acordeon">
                <div class="trigger">
                    <h2>Portfólio</h2>
                    <span class="trigger-arrow"></span>
                </div>

                <div class="content">
                    <ul id="profile__portfolio"></ul>
                </div>
            </section>
            
            <section class="experience acordeon">
                <div class="trigger">
                    <h2>Experiência Profissional</h2>
                    <span class="trigger-arrow"></span>
                </div>
    
                <div class="content">
                    <ul id="profile__professionalExperience"></ul>
                </div>
            </section>
        </main>

        <footer>
            <a href="https://www.dio.me" target="_blank">
                <img src="./assets/img/dio.svg" alt="DIO">
            </a>
        </footer>
    </div>

    <!-- Otimização de Imagem: tinypng.com -->
    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
